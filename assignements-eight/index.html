        function sayHello(theName, theGender) {
            if(theGender==="Male"){

            }else if(theGender===undefined){

            }
        }

        function calculate(firstNum, secondNum, operation) {
                if(secondNum===undefined && operation===undefined){
                        console.log("Second Number Not Found");
                }else if(operation===undefined || operation==='add'){
                        console.log(firstNum+secondNum);
                }else if(operation==='subtract'){
                    console.log(firstNum-secondNum);
                }else if(operation==='multiply'){
                    console.log(firstNum*secondNum);
                }
        }

        // Needed Output
        calculate(20); // Second Number Not Found
        calculate(20, 30); // 50
        calculate(20, 30, 'add'); // 50
        calculate(20, 30, 'subtract'); // -10
        calculate(20, 30, 'multiply'); // 600

        function checkStatus(a,b,c){
            let message='Hello ';

              }else if(typeof b==='string'){
                  message+=b+',';
              }else if(typeof c==='string'){
                  message+=c+',';
              }
              if(typeof a==='number'){
                  message+='Your age is '+a+', ';
              }else if(typeof b==='number'){
                  message+='Your age is '+b+', ';
              }else if(typeof c==='number'){
                  message+='Your age is '+c+', ';
              }
              if(typeof a==='boolean'){
                a ? message+='You Are Available For Hire' : message+='You Are Not Available For Hire';
              }else if(typeof b==='boolean'){
                b ? message+='You Are Available For Hire' : message+='You Are Not Available For Hire';
              }else if(typeof c==='boolean'){
                c ? message+='You Are Available For Hire' : message+='You Are Not Available For Hire';
              }

            console.log(message);  
        }
