<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script>
        /* Values to use in Challenges , Not use any of Numbers */
        
        let zero = 0;
        let counter = 3;
        let my = ["Ahmed", "Mazero", "Elham", "Osama", "Gamal", "Ameer"];
        
        // Challenge one
        console.log(my.slice(zero,++counter).reverse()); // ["Osama", "Elham", "Mazero", "Ahmed"];
    
        //Challenge Two
        
        console.log(my.slice(--counter,++zero)); // // ["Elham", "Mazero"]
        
        //Challenge Three
        console.log() // "Elzero"
        
        //Challenge Four
        console.log(my[+true].charAt(counter+true)+my[+true].slice(counter+true+true).toUpperCase()); //rO

    </script>
</head>
<body>
    <h1>Arrays Challenges , Output In The Console.</h1>
</body>
</html>
