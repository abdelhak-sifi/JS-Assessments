<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script>
        /* Values to use in Challenges , Not use any of Numbers */
        
        let zero = 0;
        let counter = 3;
        let my = ["Ahmed", "Mazero", "Elham", "Osama", "Gamal", "Ameer"];
        
        // Challenge one
        
        my.reverse();
        console.log(my.slice(counter-true)); // ["Osama", "Elham", "Mazero", "Ahmed"];
        
        //Challenge Two
        console.log(my.slice(counter,counter+true+true)); // // ["Elham", "Mazero"]
        
        //Challenge Three
        my.reverse(); // back to init value of my => ["Ahmed", "Mazero", "Elham", "Osama", "Gamal", "Ameer"];
        console.log(my[counter-true].slice(zero,counter-true)+my[+true].slice(counter-true)) // "Elzero"
        
        //Challenge Four
        console.log(my[+true].charAt(counter+true)+my[+true].slice(counter+true+true).toUpperCase()); //rO

    </script>
</head>
<body>
    <h1>Arrays Challenges , Output In The Console.</h1>
</body>
</html>
